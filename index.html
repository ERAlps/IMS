<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智库 IMS | 企业级库存财务终端</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', system-ui, sans-serif; background: #f8fafc; margin: 0; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        #root { min-height: 100vh; }
    </style>
    <!-- 统一 Import Map，强制锁定 18.2.0 版本，防止 lucide-react 引入 19.x 导致 Error 31 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.460.0?bundle&deps=react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/"
      }
    }
    </script>
</head>
<body>
    <div id="root">
        <div class="h-screen w-screen flex flex-col items-center justify-center space-y-4">
            <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            <p class="text-slate-600 font-bold">系统加密连接中...</p>
        </div>
    </div>

    <!-- 加载 Babel Standalone 用于实时编译 TSX -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js"></script>
    
    <script type="module">
        /**
         * 启动器：将 index.tsx 编译为兼容 ESM 的 JS 代码
         * 使用 classic 模式确保 JSX 转换后引用 index.tsx 头部 import 的 React 对象
         */
        async function bootstrap() {
            try {
                const response = await fetch('./index.tsx');
                if (!response.ok) throw new Error('无法读取核心逻辑文件 (index.tsx)');
                const code = await response.text();
                
                const transformed = Babel.transform(code, {
                    presets: [
                        ['react', { runtime: 'classic' }], 
                        ['typescript', { isTSX: true, allExtensions: true }]
                    ],
                    filename: 'index.tsx'
                }).code;

                const script = document.createElement('script');
                script.type = 'module';
                script.text = transformed;
                document.body.appendChild(script);
            } catch (err) {
                console.error('系统引导失败:', err);
                document.getElementById('root').innerHTML = `
                    <div class="p-8 text-center flex flex-col items-center justify-center h-screen">
                        <div class="bg-red-50 p-8 rounded-[2rem] border border-red-100 max-w-md shadow-2xl">
                            <div class="w-12 h-12 bg-red-100 text-red-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                                </svg>
                            </div>
                            <h1 class="text-red-600 font-black text-xl mb-2">引导程序初始化失败</h1>
                            <p class="text-slate-500 text-sm mb-6">详情: ${err.message}</p>
                            <button onclick="location.reload()" class="w-full bg-slate-900 text-white py-4 rounded-2xl text-xs font-black uppercase tracking-widest shadow-lg active:scale-95 transition-all">尝试重新加载</button>
                        </div>
                    </div>
                `;
            }
        }
        bootstrap();
    </script>
</body>
</html>
